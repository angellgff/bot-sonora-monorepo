services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY}
        - NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY=${NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY}
        - NEXT_PUBLIC_SUPABASE_SERVICE_ROLE_KEY=${NEXT_PUBLIC_SUPABASE_SERVICE_ROLE_KEY}
        - NEXT_PUBLIC_TUGUIA_URL=${NEXT_PUBLIC_TUGUIA_URL}
        - NEXT_PUBLIC_TUGUIA_ANON_KEY=${NEXT_PUBLIC_TUGUIA_ANON_KEY}
        - NEXT_PUBLIC_PIPECAT_URL=https://sonora-api.1411sas.com
        - PIPECAT_CHAT_URL=http://backend:7861/api/chat
    expose:
      - "3000"
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY}
      - NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY=${NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY}
      - NEXT_PUBLIC_SUPABASE_SERVICE_ROLE_KEY=${NEXT_PUBLIC_SUPABASE_SERVICE_ROLE_KEY}
      - NEXT_PUBLIC_TUGUIA_URL=${NEXT_PUBLIC_TUGUIA_URL}
      - NEXT_PUBLIC_TUGUIA_ANON_KEY=${NEXT_PUBLIC_TUGUIA_ANON_KEY}
      - NEXT_PUBLIC_PIPECAT_URL=https://sonora-api.1411sas.com
      - PIPECAT_CHAT_URL=http://backend:7861/api/chat
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`sonora.1411sas.com`)"
      - "traefik.http.routers.frontend.entrypoints=https"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    expose:
      - "7860"
      - "7861"
    env_file:
      - .env
    labels:
      - "traefik.enable=true"

      # Router para VOZ (Puerto 7860) -> sonora-api.1411sas.com
      - "traefik.http.routers.voice.rule=Host(`sonora-api.1411sas.com`)"
      - "traefik.http.routers.voice.entrypoints=https"
      - "traefik.http.routers.voice.tls=true"
      - "traefik.http.routers.voice.tls.certresolver=letsencrypt"
      - "traefik.http.routers.voice.service=voice-service"
      - "traefik.http.services.voice-service.loadbalancer.server.port=7860"

      # Router para CHAT (Puerto 7861) -> sonora-chat.1411sas.com
      - "traefik.http.routers.chat.rule=Host(`sonora-chat.1411sas.com`)"
      - "traefik.http.routers.chat.entrypoints=https"
      - "traefik.http.routers.chat.tls=true"
      - "traefik.http.routers.chat.tls.certresolver=letsencrypt"
      - "traefik.http.routers.chat.service=chat-service"
      - "traefik.http.services.chat-service.loadbalancer.server.port=7861"
    restart: unless-stopped
