events {
    worker_connections 1024;
}

http {
    # Timeouts para conexiones largas (WebRTC/streaming)
    proxy_read_timeout 86400;
    proxy_send_timeout 86400;
    keepalive_timeout 86400;
    
    upstream voice_server {
        server backend:7860;
    }
    
    upstream chat_server {
        server backend:7861;
    }

    server {
        listen 80;
        server_name _;
        
        # Health check general
        location /health {
            proxy_pass http://chat_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # =============================================
        # API de Chat de Texto (Puerto 7861)
        # =============================================
        location /api/chat {
            proxy_pass http://chat_server;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Streaming SSE
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding on;
        }

        # API de Upload (Puerto 7861)
        location /api/upload {
            proxy_pass http://chat_server;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Archivos grandes
            client_max_body_size 20M;
        }

        # =============================================
        # Servidor de Voz WebRTC (Puerto 7860)
        # =============================================
        location / {
            proxy_pass http://voice_server;
            
            # WebSockets
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
